

<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var loc = [0,0];
      var API_request;
      var closestPlaces;
      
    

      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:40.7870, lng:73.9754},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {

              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            loc[0] = pos.lat;
            loc[1] = pos.lng;

             var template = 'https://maps.googleapis.com/maps/api/place/nearbysearch/json?location=MYLAT,MYLONG&type=restaurant&keyword=food&key=AIzaSyCJnqJsV_egg-GHEqvVqJYMXHF1OShUw-Q&rankby=distance&opennow'

             var API_link = template.replace('MYLAT', loc[0]);
             API_link = API_link.replace('MYLONG', loc[1]);
             API_request = API_link;


            infoWindow.setPosition(pos);
            infoWindow.setContent('Your Location');
            infoWindow.open(map);
            map.setCenter(pos);

            var results  = fetch(API_request);
        for (var i = 0; i < results.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(coords[0],coords[1]);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });


      }
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());

        }

        
        
    }
    
  




      


      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

     

    
      // when map is intialized.. then console log 
      


    

    </script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJnqJsV_egg-GHEqvVqJYMXHF1OShUw-Q&callback=initMap">


</script>

      


    
    </script>
  </body>
</html>
